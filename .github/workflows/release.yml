name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/vramsply vramsply-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: vramsply-${{ matrix.target }}
          path: vramsply-${{ matrix.target }}

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum vramsply-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifacts with Sigstore
        run: |
          cd artifacts
          for file in vramsply-* SHA256SUMS.txt; do
            cosign sign-blob --yes --bundle "${file}.bundle" "${file}"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/vramsply-*
            artifacts/SHA256SUMS.txt
            artifacts/*.bundle

  compute-subjects:
    name: Compute SLSA subjects
    needs: build
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate subject hashes
        id: hash
        run: |
          cd artifacts
          HASHES="$(sha256sum vramsply-* | base64 -w0)"
          echo "hashes=${HASHES}" >> "$GITHUB_OUTPUT"

  provenance:
    needs: [build, compute-subjects, release]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.compute-subjects.outputs.hashes }}"
      upload-assets: true
